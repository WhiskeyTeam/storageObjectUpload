spring:
  application:
    name: storage
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
logging:
  level:
    root: info
    dev.doka.storage: debug
springdoc:
  packages-to-scan: dev.doka.storage.api
  default-consumes-media-type: application/json;charset=utf-8
  default-produces-media-type: application/json;charset=utf-8
